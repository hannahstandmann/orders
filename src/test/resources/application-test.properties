#Profile config
spring.profiles.active=test
server.context-path=/rest

#Logging Settings
logging.level.org.springframework=INFO
logging.level.de.jcim.fdk=DEBUG
logging.level.org.hibernate.loader=ERROR

#H2 config
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Flyway config
spring.flyway.enabled=false

#Database Settings
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.connection-test-query=VALUES 1  
spring.datasource.hikari.poolName=FDKOracleSqlTestHikariPool
spring.datasource.hikari.leak-detection-threshold=10000

spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.generate_statistics=false
